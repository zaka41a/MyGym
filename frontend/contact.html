<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — MyGym</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* FR : Cache visuellement le label mais le conserve pour les lecteurs d’écran (accessibilité) */
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
<div class="wrapper inner">
  <nav class="navbar">
    <img class="logo" src="logo.png" alt="logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="page-hero">
    <h1 style="color:red;">Contact Us</h1>
    <br>
    <p>We’re here to help you start strong.</p>
  </header>

  <main class="container">
    <section class="grid-2">
      <!-- FR : Formulaire corrigé : le texte “Name / Email / Message” apparaît dans le champ (placeholder) -->
      <form id="contactForm" class="card form">
        <h3 style="color:red;">Send a Message</h3>

        <!-- FR : Label accessible (lecteurs d’écran), placeholder visible pour l’utilisateur -->
        <label class="sr-only" for="name">Name</label>
        <input id="name" class="input" type="text" name="name" required placeholder="Name">

        <label class="sr-only" for="email">Email</label>
        <input id="email" class="input" type="email" name="email" required placeholder="Email">

        <label class="sr-only" for="message">Message</label>
        <textarea id="message" class="textarea" name="message" rows="5" required placeholder="Message"></textarea>

        <button type="submit" class="btn">Send</button>
        <p id="formMsg" class="form-msg" aria-live="polite"></p>
      </form>

      <div class="card">
        <h3 style="color:red;">Gym Info</h3>
        <p><strong>Address:</strong> 123 MyGym 98, Achenn</p><br>
        <p><strong>Phone:</strong> 212608228100</p><br>
        <p><strong>Email:</strong> Service.MyGym@mygym.com</p><br>
        <h4 style="color:red;">Hours:</h4>
        <ul class="check">
          <li>Mon–Fri: 6:00–22:00</li>
          <li>Sat: 8:00–20:00</li>
          <li>Sun: 8:00–18:00</li>
        </ul>
      </div>
    </section>
  </main>
</div>

<script src="script.js"></script>

<!-- FR : Styles optionnels pour harmoniser si ton CSS n’a pas .input / .textarea -->
<style>
  /* FR : Si ton style.css gère déjà .card .form label input, tu peux ignorer ce bloc */
  .card.form .input,
  .card.form .textarea {
    width: 100%;
    margin: 10px 0;
    padding: 12px 14px;
    border: 1px solid #e6e6e6;
    border-radius: 8px;
    font: inherit;
  }
</style>
</body>
</html>
