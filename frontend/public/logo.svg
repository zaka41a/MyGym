<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Barbell Icon -->
  <g transform="translate(5, 15)">
    <!-- Left weight -->
    <rect x="0" y="5" width="6" height="20" rx="1.5" fill="url(#gradient1)"/>
    <rect x="6" y="8" width="2" height="14" rx="0.5" fill="#7f1d1d"/>

    <!-- Center bar -->
    <rect x="8" y="12" width="34" height="6" rx="3" fill="url(#gradient1)"/>

    <!-- Right weight -->
    <rect x="42" y="8" width="2" height="14" rx="0.5" fill="#7f1d1d"/>
    <rect x="44" y="5" width="6" height="20" rx="1.5" fill="url(#gradient1)"/>
  </g>

  <!-- MyGym Text -->
  <text x="65" y="32"
        font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
        font-size="28"
        font-weight="900"
        fill="url(#textGradient)"
        letter-spacing="2">
    MyGym
  </text>

  <!-- Performance Club Text -->
  <text x="65" y="46"
        font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
        font-size="10"
        font-weight="600"
        fill="#9ca3af"
        letter-spacing="3"
        text-transform="uppercase">
    PERFORMANCE CLUB
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
</svg>
